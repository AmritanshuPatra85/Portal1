<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-emerald-500 min-h-screen flex flex-col items-center py-10">

    <h1 class="font-serif text-4xl text-white font-bold mb-8">
        Add Student
    </h1>

    <!-- width controller -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">

        <form class="text-slate-700 w-full space-y-4">

            <div>
                <label class="block mb-1 font-medium">First name</label>
                <input type="text" name="firstname"
                    class="w-full border border-slate-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>

            <div>
                <label class="block mb-1 font-medium">Surname</label>
                <input type="text" name="surname"
                    class="w-full border border-slate-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>

            <div>
                <label class="block mb-1 font-medium">Age</label>
                <input type="number" name="age"
                    class="w-full border border-slate-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>

            <div>
                <label class="block mb-1 font-medium">School</label>
                <input type="text" name="school"
                    class="w-full border border-slate-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>

            <div>
                <label class="block mb-1 font-medium">Subject</label>
                <input type="text" name="subject"
                    class="w-full border border-slate-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>

            <div class="flex justify-between pt-4">
                <button type="button"
                    class="bg-amber-400 hover:bg-amber-500 text-black font-semibold px-4 py-2 rounded-md transition">
                    Edit
                </button>

                <button type="submit"
                    class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold px-4 py-2 rounded-md transition">
                    Submit
                </button>
            </div>

        </form>

    </div>

    <a href="StudentList.html"
       class="mt-8 text-white underline hover:text-emerald-200">
        View Student List
    </a>

</body>
</html>
